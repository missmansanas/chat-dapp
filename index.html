<html>
  <head>
    <title>ChatDapp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="script.js"></script>
  </head>
  <body onload="connectMetamask()" class="p-5">
    <div class="container mt-5">
      <button
        type="button"
        class="btn btn-warning"
        onclick="connectMetamask()"
        id="connectMetamask"
      >
        Connect MetaMask
      </button>
      <button type="button" class="btn btn-dark" onclick="getMessage()">
        Load Last Message
      </button>
      <div class="container px-0" id="messages"></div>
    </div>
    <div class="container mt-5">
      <form>
        <div class="form-group">
          <label for="recipientAddress">Send To:</label>
          <input type="text" class="form-control" id="recipientAddress" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="sendMessage()">
          Send Message
        </button>
      </form>
    </div>
  </body>
</html>
